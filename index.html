<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container" id="container">

        <div class="left-section box">
            <div class="dashboard-nav">
                <div class="nav-container">
                    <img src="./images/home.png" alt="home-icon" class="icon home-icon">
                    <p class="home-nav">Dashboard</p>
                </div>

                <div class="nav-container">
                    <img src="./images/email.png" alt="email-icon">
                    <p class="email-nav">Email</p>
                </div>

                <div class="nav-container">
                    <img src="./images/calendar.png" alt="calendar-icon">
                    <p class="calendar-nav">Calendar</p>
                </div>

                <div class="nav-container">
                    <img src="./images/user.png" alt="user-icon">
                    <p class="user-nav">User</p>
                </div>

                <div class="nav-container">
                    <img src="./images/upload.png" alt="upload-icon">
                    <p class="upload-nav">Upload</p>
                </div>

                <div class="nav-container">
                    <img src="./images/setting.png" alt="setting-icon">
                    <p class="setting-nav">Setting</p>
                </div>

<!--                 <ul class="dashboard-images">
                    <li><img src="./images/home.png" alt="" class="icon"></li>
                    <li><img src="./images/email.png" alt="" class="icon"></li>
                    <li><img src="./images/calendar.png" alt="" class="icon"></li>
                    <li><img src="./images/user.png" alt="" class="icon"></li>
                    <li><img src="./images/upload.png" alt="" class="icon"></li>
                    <li><img src="./images/setting.png" alt="" class="icon"></li>
                </ul>
                <ul class="dashboard-ul">
                    <li id="selected">Dashboard</li>
                    <li>Messages</li>
                    <li>Events</li>
                    <li>Profile</li>
                    <li>Upload</li>
                    <li>Settings</li>
                </ul> -->
            </div>
            <div class="github">
                <a href="https://github.com/mhjarvis" target="_blank"><img src="./images/github.png" alt="github-link" class="git-image"></a>
            </div>
        </div>

        <div class="search-section box">
            <div class="dashboard-name">Jarvis</div>
            <div class="dashboard-container">
                <div class="search-box">
                    <img src="./images/loupe.png" alt="search-icon">
                    <p>Search...</p>
                </div>
                <div class="profile">
                    <div class="language">
                        <p class="en">EN</p>
                        <img src="./images/down-arrow.png" alt="">
                    </div>
                    <img src="./images/active.png" alt="" class="notification-img">
                    <img src="./images/boxer.jpg" alt="" class="profile-img">
                </div>                
            </div>

        </div>

        <div class="projects-section box">
            <div class="projects-container">
                <h1 class="projects-title">Projects</h1>
                <div class="project-likes">
                    <p>Recent</p>
                    <p>Popular</p>
                    <p>Most Liked</p>
                </div>
            </div>
            <div class="project-list">
                <div class="project-example">
                    <div class="project-info">
                        <img src="./images/active.png" alt="">
                        <p>Sign-Up-Form</p> 
                    </div>                    
                </div>
                <div class="project-example">
                    <div class="project-info">
                        <img src="./images/active.png" alt="">
                        <p>Calculator</p>
                    </div>    
                </div>            
                <div class="project-example">
                    <div class="project-info">
                        <img src="./images/active.png" alt="">
                        <p>Etch-A-Sketch</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="dates-section box">dates</div>
        <div class="side-bar-right box">side-right</div>

    </div> 
</body>
</html>
