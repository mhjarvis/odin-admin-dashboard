<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container" id="container">

        <div class="left-section box">
            <div class="left-section-container">
                <div class="dashboard-nav">
                    <div class="nav-container">
                        <img src="./images/home.png" alt="home-icon" class="icon home-icon">

                    </div>

                    <div class="nav-container">
                        <img src="./images/email.png" alt="email-icon">

                        <img src="./images/user.png" alt="user-icon">
                        <p class="user-nav">User</p>
                    </div>

                    <div class="nav-container">
                        <img src="./images/upload.png" alt="upload-icon">
                        <p class="upload-nav">Upload</p>
                    </div>

                    <div class="nav-container">
                        <img src="./images/setting.png" alt="setting-icon">
                        <p class="setting-nav">Setting</p>
                    </div>

                <div class="github">
                    <div class="github-container">
                        <a href="https://github.com/mhjarvis" target="_blank"><img src="./images/github.png" alt="github-link" class="git-image"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-section box">
            <div class="search-container">
                    <div class="dashboard-name">Jarvis</div>
                    <div class="dashboard-container">
                        <div class="search-box">
                            <img src="./images/loupe.png" alt="search-icon">
                            <p>Search...</p>
                        </div>
                        <div class="profile">
                            <div class="language">
                                <p class="en">EN</p>
                                <img src="./images/down-arrow.png" alt="">
                            </div>
                            <img src="./images/active.png" alt="" class="notification-img">
                            <img src="./images/boxer.jpg" alt="" class="profile-img">
                        </div>  
                    </div>              
            </div>
        </div>
        <div class="projects-section box">
            <div class="projects-container">
                <div class="top">
                    <h2>Projects</h2>
                    <div class="likes-container">
                        <p class="recent">Recent</p>
                        <p class="popular">Popular</p>
                        <p class="likes">Most Liked</p>
                    </div>
                </div>
                <div class="bottom">
                    <div class="rock">
                        <img src="./images/rock.png" alt="">
                        <p class="rock-text">Rock-Paper-Scissors</p>
                        <div class="project-icons">
                            <img src="./images/like.png" alt=""><img src="./images/comment.png" alt=""><img src="./images/share.png" alt="">
                        </div>
                    </div>
                    <div class="etch">
                        <img src="./images/etch.png" alt="">
                        <p class="etch-text">Etch-A-Sketch</p>
                        <div class="project-icons">
                            <img src="./images/like.png" alt="">
                            <img src="./images/comment.png" alt="">
                            <img src="./images/share.png" alt="">
                        </div>
                    </div>
                    <div class="calc">
                        <img src="./images/calc.png" alt="">
                        <p class="calc-text">Calculator</p>
                        <div class="project-icons">
                            <img src="./images/like.png" alt=""><img src="./images/comment.png" alt=""><img src="./images/share.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="dates-section box">
            <div class="dates-container">
                <div class="dates-top">
                    <div class="dates-header">
                        <h3 class="dates-title">Calendar</h3>
                        <p>August 2022</p>
                    </div>
                    <div class="dates-calendar">
                        <div class="dates">
                            <p class="day">Su</p>
                            <p class="date">14</p>
                        </div>
                        <div class="dates">
                            <p class="day">Mo</p>
                            <p class="date">15</p>
                        </div>
                        <div class="dates">
                            <p class="day">Tue</p>
                            <p class="date">16</p>
                        </div>
                        <div class="dates">
                            <p class="day">We</p>
                            <p class="date">17</p>
                        </div>
                        <div class="dates">
                            <p class="day">Th</p>
                            <p class="date">18</p>
                        </div>
                        <div class="dates">
                            <p class="day">Fr</p>
                            <p class="date">19</p>
                        </div>
                        <div class="dates">
                            <p class="day">Sa</p>
                            <p class="date">20</p>
                        </div>
                    </div>
                </div>
                <div class="dates-bottom">
                    <div class="dates-bottom-left"></div>
                    <div class="dates-bottom-right"></div>
                </div>
            </div>
        </div>
        <div class="side-bar-right box">
            <div class="side-right-container">
                <div class="r-side-sections">
                    <h3 class="t-title">Announcements</h3>
                    <div class="t-div"></div>
                </div>
                <div class="r-side-sections">
                    <h3 class="b-title">Trending</h3>
                    <div class="b-div"></div>
